<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
</head>
<body>

    <script>
        // Функція для виконання математичних операцій
        function calculate(num1, num2, operation) {
            let result;

            // Вибір операції на основі введеного символу
            switch(operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    console.log("Некоректна операція!");
                    return;
            }

            
            console.log(`Результат операції ${num1} ${operation} ${num2} = ${result}`);
        }

       
        let num1 = parseFloat(prompt("Введіть перше число:"));
        let num2 = parseFloat(prompt("Введіть друге число:"));

       
        let operation = prompt("Введіть математичну операцію (+, -, *, /):");

        calculate(num1, num2, operation);
    </script>

</body>
</html>

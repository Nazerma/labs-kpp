<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створення нового користувача</title>
    <script>
        // Функція для створення об'єкта "користувач"
        function createNewUser() {
            // Запитуємо ім'я та прізвище у користувача
            const firstName = prompt("Введіть ваше ім'я:");
            const lastName = prompt("Введіть ваше прізвище:");
            
            // Створюємо об'єкт newUser
            const newUser = {
                firstName: firstName,
                lastName: lastName,
                // Метод для отримання логіна
                getLogin: function() {
                    return this.firstName.charAt(0).toLowerCase() + this.lastName.toLowerCase();
                }
            };
            
            return newUser;
        }

        // Створюємо користувача і виводимо його логін у консоль
        function run() {
            const user = createNewUser();
            console.log("Ваш логін: " + user.getLogin());
        }
    </script>
</head>
<body>
    <h1>Створення нового користувача</h1>
    <button onclick="run()">Створити користувача</button>
</body>
</html>
